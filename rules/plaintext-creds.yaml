name: plaintext-creds
filetype: properties$|yaml$|yml$|
target: line
type: regex
advice: Don't save passwords or login information in files. They are suggested to be stored in Azure Key Vault
effort: 3
criticality: Warn
category: security
tags:
  - value: azure spring apps
  - value: security
patterns:
  - value: (?i)Password(\s)*=
  - value: (?i)User(\s)*Id(\s)*=
