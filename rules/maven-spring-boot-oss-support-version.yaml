name: maven-spring-boot-oss-support-version
filetype: xml$
target: contents
type: xpath
criticality: Warn
advice: Spring boot version is out of spring boot OSS support(https://spring.io/projects/spring-boot#support). If you don't have commercial support, please update to newer version
effort: 4
category: version
defaultpattern: //*[groupId="org.springframework.boot" and starts-with(version,"%s")]/version
tags:
  - value: azure spring apps
  - value: spring boot
patterns:
  - value: 2.4
  - value: 2.5
  - value: 2.6