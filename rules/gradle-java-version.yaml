name: gradle-java-version
filetype: gradle$
target: line
type: regex
criticality: Critical
advice: Java version is too low. ASA support JAVA_8, JAVA_11, JAVA_17
effort: 50
category: version
defaultpattern: (^|\.|\s)targetCompatibility(\s|=)[^\d]+(%s)
tags:
  - value: azure spring apps
  - value: java version
patterns:
  - value: 1.0
  - value: 1.1
  - value: 1.2
  - value: 1.3
  - value: 1.4
  - value: 5
  - value: 6
  - value: 7
