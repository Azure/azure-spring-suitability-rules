name: maven-java-version
filetype: xml$
target: contents
type: xpath
criticality: Critical
advice: Java version is too low. ASA support JAVA_8, JAVA_11, JAVA_17
effort: 50
category: java
defaultpattern: //*[starts-with(java.version,"%s")]/java.version
tags:
  - value: azure spring apps
  - value: java version
patterns:
  - value: 1.0
  - value: 1.1
  - value: 1.2
  - value: 1.3
  - value: 1.4
  - value: 5
  - value: 6
  - value: 7
